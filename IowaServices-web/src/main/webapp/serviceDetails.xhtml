<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Services</title>
    </h:head>
    <h:body>
        <f:facet name="title"> List of All the Services</f:facet>
        <ui:composition template ="template/template.xhtml">
            <ui:define name="content">
                <section id="services" class="services pad-section">
                    <div class="container">
                        <h2 class="text-center">List of #{searchProvidersController.skillName} </h2> 
                        <hr />
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <ol class="task-list">
                                    <c:set var="count" value="1"/>                            
                                    <c:forEach items="#{searchProvidersController.serviceProviders}" var="service">
                                        <li>
                                            <h:form>
                                                <h4><h:outputText value="#{service.userInformation.fullName}"/></h4>
                                                <h:outputText value="#{service.username}" />
                                                <br/>
                                                <h:outputText value="#{service.userInformation.phoneNo}" />
                                                <br/>
                                                <h:outputText value="#{service.userInformation.address.street}" />
                                                <br/>
                                                <h:outputText value="#{service.userInformation.address.state}" />
                                                <br/>
                                                <h:outputText value="#{service.userInformation.address.city}" />  
                                                <br/>
                                                <br/>
                                                <h:link outcome="viewProviderDetail" value="View Details" class="btn btn-primary">
                                                    <f:param name="providerId" value="#{service.id}"/>
                                                </h:link> 
                                                <c:set var="count" value="${count+1}"/>
                                            </h:form>
                                        </li>
                                    </c:forEach>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
