<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <f:metadata>
        <f:viewParam name="serviceProvider" value="#{searchProvidersController.serviceProvider}" converter="#{providerConverter}" />
        <f:event listener="#{searchProvidersController.preRenderView(request.getParameter('providerId'))}" type="preRenderView"/>
    </f:metadata>
    <h:outputScript name="jquery-2.1.3.min.js" library="js" />
    <h:head>
        <title>IOWA SERVICES</title>
    </h:head>
    <h:body>
        <ui:composition template ="template/template.xhtml">
            <ui:define name="content">

                <section id="services" class="services pad-section">
                    <div class="container">
                        <h:form>
                            #{searchProvidersController.serviceProvider.userInformation.fullName}<br/>
                            #{searchProvidersController.serviceProvider.username}
                            #{searchProvidersController.serviceProvider.id}
                            <br/>
                            <h:commandButton value="Hire" id="hire" type="submit" class="btn btn-primary" action="#{sPController.hireSP(searchProvidersController.serviceProvider)}"/>
                        </h:form>

                        <ui:repeat value="#{searchProvidersController.comments}" var="com">
                            <li>#{com.message}    
                                <h:outputText value="#{com.creationDate}" >
                                    <f:convertDateTime pattern="MM dd yyyy HH:mm" />
                                </h:outputText>
                            </li>
                        </ui:repeat>
                        <h:form>  
                            <h:inputTextarea id="messageText"  value="#{sPController.comments.message}" validator="#{componentValidator.validAddress}"/>
                            <h:message for="messageText"  style="color:red"/>
                            <h:commandButton value="Post message" id="postMessage" type="submit" class="btn btn-primary" action="#{sPController.postComment(searchProvidersController.serviceProvider)}"/>
                            
                        </h:form>

                    </div>
                </section>
            </ui:define>

        </ui:composition>
    </h:body>


</html>
