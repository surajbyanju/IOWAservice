<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <f:metadata>
        <f:viewParam name="serviceProvider" value="#{searchProvidersController.serviceProvider}" converter="#{providerConverter}" />
        <f:event listener="#{searchProvidersController.preRenderView(request.getParameter('providerId'))}" type="preRenderView"/>
    </f:metadata>
    <h:outputScript name="jquery-2.1.3.min.js" library="js" />
    <h:head>
        <title>IOWA SERVICES</title>
    </h:head>
    <h:body>
        <ui:composition template ="template/template.xhtml">
            <ui:define name="content">

                <section id="services" class="services pad-section">
                    <div class="container">
                        <div class="row pad-section">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <h:form>
                                    <h4> #{searchProvidersController.serviceProvider.userInformation.fullName}</h4>
                                    #{searchProvidersController.serviceProvider.username}
                                    <h:outputText value="#{searchProvidersController.serviceProvider.userInformation.phoneNo}" />
                                    <br/>
                                    <h:outputText value="#{searchProvidersController.serviceProvider.userInformation.address.street}" />
                                    <br/>
                                    <h:outputText value="#{searchProvidersController.serviceProvider.userInformation.address.city}" />
                                    <br/>
                                    <h:outputText value="#{searchProvidersController.serviceProvider.userInformation.address.state}" />  
                                    <br/>
                                    <br/>
                                    <h:link value="Create Service Request" class="btn btn-primary btn-pad" outcome="hireDetails">
                                        <f:param name="providerId" value="#{searchProvidersController.serviceProvider.id}"/>
                                    </h:link>
                                    <h:commandButton action="#{sPController.hireSP}" class="btn btn-primary btn-pad" value="Hire">
                                        <f:param name="service" value="#{searchProvidersController.serviceProvider}" />
                                    </h:commandButton>
                                </h:form>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <h:form>  
                                    <h:panelGrid columns="3" class="tblform">
                                        <h:outputLabel for="messageText" value="Message" />
                                        <h:inputTextarea id="messageText" class="form-control"  value="#{sPController.comments.message}" validator="#{componentValidator.validAddress}"/>
                                        <h:message for="messageText"  style="color:red"/>
                                        
                                        <h:outputLabel for="" value="" />
                                        <h:commandButton value="Post message"  id="postMessage" type="submit" class="btn btn-primary" action="#{sPController.postComment(searchProvidersController.serviceProvider)}"/>
                                        <h:outputLabel for="" value="" />
                                    </h:panelGrid>

                                </h:form>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <ui:repeat value="#{searchProvidersController.comments}" var="com">
                                    <li>#{com.message}    
                                        <h:outputText value="#{com.creationDate}" >
                                            <f:convertDateTime pattern="MM dd yyyy HH:mm" />
                                        </h:outputText>
                                    </li>
                                </ui:repeat>
                            </div>
                        </div>

                    </div>
                </section>
            </ui:define>

        </ui:composition>
    </h:body>


</html>
