<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
    >
    
      <f:view contentType="text/html">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    
        <title>IOWA SERVICE</title>
        
    </h:head>     
    <h:body>     
        <ui:composition template ="template/template.xhtml"> 
            <ui:define name="content">
                <h:form id="contactJsf">
                    <h:outputLabel value="contact"/>
                    <p> We love to hear from you</p>
                    <p>Iowa Service 1000N 4th Street 52557 Fairfield Iowa Tel no: (+1)6419542036</p>


                    <div>
                        <h:outputLabel value="Email:"/>
                        <h:inputText id="email" value="#{emailController.email}" >
                            <f:validator validatorId="com.bigbang.iowaservices.validator.customValidator"  />
                        </h:inputText>
                        <h:message for="email" style="color: red"/>
                        
                        <h:outputLabel id="message" value="Message"/>                   
                        <h:inputTextarea rows ="10" id="suggestion" value="#{emailController.message}"/>
                        <h:commandButton id="send" value="Send" action="#{emailController.sendEmail}"/>
       
                        <p:gmap center="41.0178238,-91.9672906" zoom="15" type="HYBRID" style="width:600px;height:400px" />
                    </div>                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
           </f:view>   
</html>
