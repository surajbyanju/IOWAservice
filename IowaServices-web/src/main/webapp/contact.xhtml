<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:view contentType="text/html">
        <h:head>
            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

            <title>IOWA SERVICE</title>

        </h:head>     
        <h:body>     
            <ui:composition template ="template/template.xhtml"> 
                <ui:define name="content">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <p> We love to hear from you, please contact us at <br />
                                       <br />
                                        Iowa Service <br />
                                        1000N 4th Street 52557 <br />
                                        Fairfield Iowa <br />
                                        Tel: (+1)6419542036<br />
                                       <br />
                                    </p>
                                    <p> Or you can fill up the form below to leave us a message.</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <h:form id="contactJsf">
                                        <h:panelGrid columns="3" class="tblform">
                                            
                                            <h:outputLabel value="Email:"/>
                                            <h:inputText id="email" class="form-control" value="#{emailController.email}" >
                                                <f:validator validatorId="com.bigbang.iowaservices.validator.customValidator"  />
                                            </h:inputText>
                                            <h:message for="email" style="color: red"/>
                                            
                                            <h:outputLabel id="message" value="Message:"/>                   
                                            <h:inputTextarea rows ="10" id="suggestion" class="form-control" value="#{emailController.message}"/>
                                            <h:message for="message" style="color:red" />
                                            
                                            <h:outputLabel value="" />
                                            <h:commandButton id="send" value="Send" class="btn-primary btn" action="#{emailController.sendEmail}"/>
                                            <h:outputLabel value="" />
                                        </h:panelGrid>
                                    </h:form>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <p:gmap center="41.0178238,-91.9672906" zoom="15" type="HYBRID" style="width:600px;height:270px" />
                                </div>
                            </div>
                            <br /><br />
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>   
</html>
