<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IOWA SERVICE</title>
        
    </h:head>     
    <h:body>     
        <ui:composition template ="template/template.xhtml"> 
            <ui:define name="content">
               
                <div class="login col-lg-4 col-md-offset-4 col-md-4 col-lg-offset-4">                    
                    <section class="tbl-holder">
                        <h:form id="viewProfileForm" prependId="false">
                            <!-- Messages must be global here, to show bad credentials -->
                            <h:messages globalOnly="true"/>
                            
                            <!-- Id's must not be changed to support spring security check -->
                            <h:panelGrid columns="2" class="tblform" >
                                
                                <h:outputLabel for="currentPassword" value="Current Password: * "  />  
                                <h:inputSecret id="currentPassword" class="form-control" value="#{userController.user.password}" validator="#{componentValidator.validatePasswordField}"/>  
                                <h:message for="currentPassword" style="color: red"/>
                                    
                                <f:event listener="#{componentValidator.validatePassword}" type="postValidate" />
                                <h:outputLabel for="password" value=" New Password: * "  />  
                                <h:inputSecret id="password" class="form-control" value="#{userController.user.password}"/>  
                                <h:message for="password" style="color: red"/>

                                <h:outputLabel for="confirmPassword" value="Confirm New Password: * "  />  
                                <h:inputSecret id="confirmPassword" class="form-control"/> 
                                <h:message for="confirmPassword" style="color: red"/>
                                 
                                <h:commandButton action="#{userController.changePassword()}" type="submit"  value="Save" class="btn-primary btn"/>
                                </h:panelGrid>
                             </h:form>
                    </section>
                </div>               
                    
            </ui:define>
        </ui:composition>
        
    </h:body>
        
    <script>
       
    </script>
    
</html>
