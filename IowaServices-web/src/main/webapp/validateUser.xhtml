<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:outputScript name="jquery-2.1.3.min.js" library="js" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="validateForm">
            <h:commandButton action = "#{userController.validateUser()}" class="validateUser">
                <f:param name="userId" value = "#{request.getParameter('userId')}" />
            </h:commandButton>
        </h:form>
    </h:body>
    
    <script>
        $(document).ready(function () {
            $(".validateUser").click();
        });
    </script>
</html>
