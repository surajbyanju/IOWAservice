<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="template/template.xhtml">	
            <ui:define name="content">				
                <br/><br/>
                    
                <div class="login col-lg-4 col-md-offset-4 col-md-4 col-lg-offset-4">
                   
                        
                       <section class="tbl-holder">
                    <h:form id="loginForm" prependId="false">
                        <!-- Messages must be global here, to show bad credentials -->
                        <h:messages globalOnly="true"/>
                            
                        <!-- Id's must not be changed to support spring security check -->
                        <h:panelGrid columns="2" class="tblform">
                            <h:outputLabel for="j_username" value="User: * " />  
                            <h:inputText id="j_username"  
                                     required="true" label="username" class="form-control"
                                     />  
                                
                            <h:outputLabel for="j_password" value="Password: * "  />  
                                     <h:inputSecret id="j_password" label="password"
                                       required="true" class="form-control"
                                       />  
                                
                                       <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
                                       <h:selectBooleanCheckbox
                                           id="_spring_security_remember_me" />    
                                       <h:column > </h:column> 
                                        <h:commandButton type="submit" id="login" value="Login" class="btn-primary btn" action="#{loginController.doLogin}" />
                        </h:panelGrid>
                            
                       
                    </h:form>
                       </section>
                </div>
                    
                <br/><br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
