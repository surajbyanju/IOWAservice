<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <h:head>
        <title>IOWA SERVICE</title>
    </h:head>     
    <h:body>     
    <ui:composition template ="template/template.xhtml"> 
        <ui:define name="content">
            register page<br/><br/>
                    
                <div class="login col-lg-4 col-md-offset-4 col-md-4 col-lg-offset-4">                    
                    <section class="tbl-holder">
                        <h:form id="registeForm" prependId="false">
                            <!-- Messages must be global here, to show bad credentials -->
                            <h:messages globalOnly="true"/>
                                
                            <!-- Id's must not be changed to support spring security check -->
                            <h:panelGrid columns="2" class="tblform">
                                <h:outputLabel for="username" value="User: * " />  
                                <h:inputText id="username" label="username" class="form-control" value="#{userController.user.username}"/>  
                              
                                <h:outputLabel for="firstName" value="First Name: * " />  
                                <h:inputText id="firstName" label="firstName" class="form-control"/>  
                              
                                <h:outputLabel for="lastName" value="Last Name: * " />  
                                <h:inputText id="lastName" label="lastName" class="form-control"/>  
                              
                                <h:outputLabel for="email" value="Email: * " />  
                                <h:inputText id="email" label="email" class="form-control"/>  
                              
                                <h:outputLabel for="address" value="Address: * " />  
                                <h:inputText id="address" label="email" class="form-control"/>  
                              
                                <h:outputLabel for="password" value="Password: * "  />  
                                <h:inputSecret id="password" label="password" class="form-control" value="#{userController.user.password}"/>  
                                 
                                <h:outputLabel for="confPassword" value="Confirm Password: * "  />  
                                <h:inputSecret id="confPassword" label="confPassword" class="form-control"/>  
                                 
                                <h:commandButton action="#{userController.register}" type="submit" id="register" value="Register" class="btn-primary btn"/>
                            </h:panelGrid>
                        </h:form>
                    </section>
                </div>
                    
                    
        </ui:define>
    </ui:composition>
     </h:body>
</html>
