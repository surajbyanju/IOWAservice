<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template.xhtml">	
            <ui:define name="content">	
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <br/><br/>
                            <div id="taskRequest">
                                <h4>New Task Requests</h4>
                                <br/>
                                <ol class="task-list">
                                <ui:repeat value="#{serviceProviderTaskController.newRequests}" var="req">
                                    <li>
                                    Request of <b> #{req.workDescription}</b><br/>
                                    By #{req.users.userInformation.fullName}<br/>
                                    on 
                                    <h:outputText value="#{req.requestDate}" >
                                    <f:convertDateTime pattern="MM dd yyyy HH:mm" />
                                    </h:outputText>
                                    <h:form>
                                        <h:commandButton action="#{serviceProviderTaskController.approveTask()}" value="Approve" class="btn btn-primary">
                                            <f:setPropertyActionListener target="#{serviceProviderTaskController.serviceRequest}" value="#{req}" />
                                        </h:commandButton>
                                        <h:commandButton action="#{serviceProviderTaskController.rejectTask()}" value="Reject" class="btn btn-primary">
                                            <f:setPropertyActionListener target="#{serviceProviderTaskController.serviceRequest}" value="#{req}" />
                                        </h:commandButton>
                                    </h:form>
                                    </li>
                                </ui:repeat>
                                </ol>

                            </div>

                            <br/><br/>
                            
                            <div id="taskCompleted">
                                <h4>Recently Approved Tasks</h4>
                                <br/>
                                <ol class="task-list">
                                <ui:repeat value="#{serviceProviderTaskController.completedTasks}" var="req">
                                    <li>
                                    Request of <b> #{req.workDescription}</b><br/>
                                    By #{req.users.userInformation.fullName}<br/>
                                    on #{req.requestDate}<br/><br/>
                                    </li>
                                </ui:repeat>
                                </ol>
                            </div>
                           
                        </div>
                    </div>
                </div>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
