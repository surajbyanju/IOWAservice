<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Services</title>
    </h:head>
    <h:body>
        <f:facet name="title"> List of All the Services</f:facet>        
        
<!--        <ui:composition template ="template/template.xhtml">
            <ui:define name="content">-->
                
                <section id="services" class="services pad-section">
                    <div class="container">
                        <h2 class="text-center">Our Services</h2> 
                        <hr />
                        <div class="row text-center">                            
                            <c:set var="count" value="0"/>                            
                            <c:forEach items="#{adminController.allSkills}" var="skill" varStatus="status">
                                <div class="col-sm-3 col-xs-6">
                                    <div class="#{adminController.classList.get(count)}" >
                                        <div class="inner-circle">
                                            <h4> ${skill.name}</h4>
                                            <h:form>
                                                <h:commandLink value ="${skill.description}" action="#{searchProvidersController.spByCode(skill.name)}" />
                                            </h:form>
                                            <c:choose>
                                                <c:when test="${count >= 3}">
                                                    <c:set var="count" value="0"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <c:set var="count" value="${count+1}"/>
                                                </c:otherwise>
                                            </c:choose>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                            </c:forEach>
                            
                        </div>
                    </div>
                </section>
<!--                
            </ui:define>
        </ui:composition>-->
    </h:body>
</html>
