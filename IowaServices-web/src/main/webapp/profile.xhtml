<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IOWA SERVICE</title>
        
    </h:head>     
    <h:body>     
        <ui:composition template ="template/template.xhtml"> 
            <ui:define name="content">
                Profile<br/><br/>
                    
               
                <div class="login col-lg-4 col-md-offset-4 col-md-4 col-lg-offset-4">
                    
                     
                <div>
                    <h:form id="viewProfileForm1" prependId="false">
                    <h:outputLabel value="View Profile"/>
                    <h:link value="Change Password" onclick="#{userController.changePassword()}" />
                    </h:form>
                </div>
                    <section class="tbl-holder">
                        <h:form id="viewProfileForm" prependId="false">
                            <!-- Messages must be global here, to show bad credentials -->
                            <h:messages globalOnly="true"/>
                            
                           
                            <!-- Id's must not be changed to support spring security check -->
                            <h:panelGrid columns="2" class="tblform" >
                                
                                <h:outputLabel for="firstName" value="First Name: * "   />  
                                <h:outputLabel id="firstName"  class="form-control" value="#{userController.user.userInformation.firstName}"/>  
                                    
                                <h:outputLabel for="lastName" value="Last Name: * " />  
                                <h:outputLabel id="lastName" class="form-control" value="#{userController.user.userInformation.lastName}"/>  
                                    
                                <h:outputLabel for="email" value="Email: * " />  
                                <h:outputLabel id="email"  class="form-control" value="#{userController.user.username}"/>  
                                    
                                <h:outputLabel for="phoneNo" value="Contact number: * "  />  
                                <h:outputLabel id="phoneNo"  class="form-control" value="#{userController.user.userInformation.phoneNo}"/>                                                                                           
                                    
                                <h:outputLabel for="address" value="Address:" />  
                                <h:outputLabel for="address" value="" /> 
                                    
                                <h:outputLabel for="street" value="Street: " />  
                                <h:outputLabel id="street"  class="form-control" value="#{userController.user.userInformation.address.street}"/>  
                                    
                                <h:outputLabel for="city" value="City: " />  
                                <h:outputLabel id="city"  class="form-control" value="#{userController.user.userInformation.address.city}"/> 
                                    
                                <h:outputLabel for="state" value="State " />  
                                <h:outputLabel id="state" class="form-control" value="#{userController.user.userInformation.address.state}"/> 
                                 
                                <h:commandButton action="#{userController.editUserInfo()}" type="submit"  value="Edit" class="btn-primary btn"/>
                                </h:panelGrid>
                             </h:form>
                    </section>
                </div>               
                    
            </ui:define>
        </ui:composition>
        
    </h:body>
        
    <script>
       
    </script>
    
</html>
