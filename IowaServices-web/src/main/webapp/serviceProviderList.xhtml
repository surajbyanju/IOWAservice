<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:repeat value="#{searchProvidersController.serviceProviders}" var="service">
            Providers recommended for you:
            
            <br/>
            <br/>
            <h:link outcome="viewProviderDetail" value="#{service.username}">
                <f:param name="providerId" value="#{service.id}"/>
            </h:link> 
            <h:outputText value="#{service.userInformation.fullName}"/>
            <br/>
            
            <h:outputText value="#{service.userInformation.phoneNo}"/>
            <br/>
            
           
            <br/>
        </ui:repeat>
    </h:body>
</html>
