<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        Providers recommended for you:
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                    <ui:repeat value="#{searchProvidersController.serviceProviders}" var="service">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                             <br />
                            <h:link outcome="viewProviderDetail" value="#{service.username}">
                                <f:param name="providerId" value="#{service.id}"/>
                            </h:link> 
                            <h:outputText value="#{service.userInformation.fullName}"/>
                            <br/>

                            <h:outputText value="#{service.userInformation.phoneNo}"/>
                            <br/>


                            <br/>
                        </div>
                    </ui:repeat>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
